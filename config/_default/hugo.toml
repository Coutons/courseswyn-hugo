# Site settings
baseURL = "https://courseswyn.com/"
languageCode = "en-us"
description = "Expert reviews of the best Udemy courses in 2025. Ranked by ratings, enrollment, and real projects â€“ from AI & Python to web dev, data science, and beyond."
title = "Best Udemy Courses 2025: Expert Reviews & Rankings"
theme = "clarity"
timeZone = "Asia/Jakarta"
publishDir = "public"

# Build settings
[build]
  useResourceCacheWhen = "fallback"
  writeStats = true
  noChmod = true
  noTimes = true
  
# Module configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.128.0"

# Markup settings
[markup]
  # Goldmark configuration
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
    
    [markup.goldmark.parser.attribute]
      block = true
      title = true
    
    [markup.goldmark.extensions]
      typographer = true
  
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2

  # Syntax highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
    tabWidth = 2
    lineNumbersInTable = true

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# Services
[services]
  [services.googleAnalytics]
    disable = true

# Permalinks
[permalinks]
  posts = "/:slug/"
  page = "/:slug/"
  categories = "/categories/:slug/"
  tags = "/tags/:title/"  # Use :title to preserve spaces in tags

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Additional parameters
[params]
  enableRobotsTXT = true

# Disable automatic menu generation for pages
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
    
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2
    
  [[menu.main]]
    name = "About"
    url = "/pages/about/"
    weight = 3
    
  [[menu.main]]
    name = "Terms"
    url = "/pages/terms/"
    weight = 4
    
  [[menu.main]]
    name = "Privacy"
    url = "/pages/privacy/"
    weight = 5
