# Site settings
baseURL = "https://courseswyn.com/"
languageCode = "en-us"
description = "Expert reviews of the best Udemy courses in 2025. Ranked by ratings, enrollment, and real projects – from AI & Python to web dev, data science, and beyond."
title = "CoursesWyn"
theme = "clarity"
timeZone = "Asia/Jakarta"
publishDir = "public"

# Main sections to show in home page
[params]
  # Basic settings
  mainSections = ["posts"]
  defaultContentLanguage = "en"
  defaultContentLanguageInSubdir = false
  showReadingTime = true
  enableEmoji = true
  paginate = 10
  
  # Site info
  env = "production"
  description = "Discover the best online courses and expert reviews for 2025. Learn programming, data science, AI, and more with our curated course recommendations."
  author = "CoursesWyn Team"
  themeVariant = "classic"
  favicon = "favicon.ico"
  showMenu = true
  showBreadcrumb = true
  showTaxonomy = true
  enableSearch = true

  # Logo settings
  logo = "images/logo.svg"
  logoMobile = "images/logo.svg"
  logoWidth = "40"
  logoHeight = "40"
  logoTitle = "CoursesWyn"
  logoTitleDisplay = false

  # Header settings
  [params.header]
    title = "CoursesWyn"
    subtitle = ""  # Empty to save space
    logoWidth = "40px"
    logoHeight = "40px"
    showSearch = true
    showSocial = true

  # Footer settings
  [params.footer]
    copyright = "© 2025 CoursesWyn - All rights reserved"
    showSocial = true

  # Social media settings
  [params.social]
    twitter = "#"
    facebook = "#"
    instagram = "#"
    youtube = "#"
    rss = true

  # SEO Settings
  [params.seo]
    twitter = "@CoursesGift"
    og_image = "images/og-image.jpg"
    og_locale = "en_US"
    og_type = "website"

  # Structured Data / Schema.org
  [params.schema]
    enable = true
    type = "WebSite"
    description = "Expert-curated list of the best Udemy courses in 2025 for tech professionals and learners"

  # Build settings
  [params.build]
    enableRobotsTXT = true

# Build settings
[build]
  useResourceCacheWhen = "fallback"
  writeStats = true
  noChmod = true
  buildFuture = true
  noTimes = true

# Module configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.128.0"

# Markup settings
[markup]
  # Goldmark configuration
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
    
    [markup.goldmark.parser.attribute]
      block = true
      title = true
    
    [markup.goldmark.extensions]
      typographer = true
  
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 2

  # Syntax highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
    tabWidth = 2
    lineNumbersInTable = true

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# Services
[services]
  [services.googleAnalytics]
    disable = true

# Permalinks configuration
[permalinks]
  posts = "/:slug/"
  page = "/:slug/"
  categories = "/categories/:slug/"
  tags = "/tags/:title/"

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
  # Force lastmod to be the current date
  lastmod = "now"
  [sitemap.publish]
    priority = 0.5
    changefreq = "weekly"
    # Ensure no future dates in sitemap
    date = "now"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
    
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 2
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/pages/about/"
    weight = 3
    
  [[menu.main]]
    identifier = "terms"
    name = "Terms"
    url = "/pages/terms/"
    weight = 4
    
  [[menu.main]]
    identifier = "privacy"
    name = "Privacy"
    url = "/pages/privacy/"
    weight = 5
