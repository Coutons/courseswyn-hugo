# Site parameters
[params]
  # Basic info
  env = "production"
  description = "Discover the best online courses and expert reviews for 2025. Learn programming, data science, AI, and more with our curated course recommendations."
  author = "CoursesWyn Team"
  themeVariant = "classic"
  favicon = "favicon.ico"
  
  # Logo settings
  logo = "/images/logo.svg"
  logoText = "CoursesWyn"
  logoWidth = 180
  logoHeight = 45
  logoTitle = "CoursesWyn - Best Online Course Reviews"
  
  # Header settings
  [params.header]
    title = "CoursesWyn"
    subtitle = "Best Online Course Reviews & Recommendations"
    logoWidth = "45px"
    logoHeight = "45px"
    
  # Site settings
  mainSections = ["posts"]
  showMenu = true
  showBreadcrumb = true
  showTaxonomy = true
  
  # Search
  enableSearch = true
  
  # Build settings
  [params.build]
    useResourceCacheWhen = "fallback"
    writeStats = true

# Mobile menu
mobileNavigation = "left"

# Comments
comments = false

# Social media sharing images
fallBackOgImage = "images/thumbnail.png"

# Code highlighting
codeMaxLines = 7
codeLineNumbers = false

# Math notation
enableMathNotation = false
