# Theme configuration for Stack
# Documentation: https://stack.jimmycai.com/config/configuration

# Main sections for the site
mainSections = ["posts"]

# Featured image field
featuredImageField = "image"

# RSS full content
rssFullContent = true

# Favicon path
favicon = ""

# Footer settings
[footer]
  since = 2023
  customText = ""

# Date format
[dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

# Sidebar settings
[sidebar]
  emoji = "üç•"
  subtitle = "Discover and share the best online courses and learning resources."
  [sidebar.avatar]
    enabled = false
    local = true
    src = "img/avatar.png"

# Article settings
[article]
  math = false
  toc = true
  readingTime = true
  [article.license]
    enabled = false
    default = "Licensed under CC BY-NC-SA 4.0"

# Comments settings
[comments]
  enabled = false
  provider = "disqus"

# Widgets for homepage and page
[widgets]
  homepage = [
    { type = "search" },
    { type = "archives", params = { limit = 5 } },
    { type = "categories", params = { limit = 10 } },
    { type = "tag-cloud", params = { limit = 10 } }
  ]
  page = [
    { type = "toc" }
  ]

# OpenGraph settings
[opengraph]
  twitter = { site = "" }
  card = "summary_large_image"

# Default image settings
[defaultImage]
  opengraph = { enabled = false, local = false, src = "" }

# Color scheme
[colorScheme]
  toggle = true
  default = "auto"

# Image processing
[imageProcessing]
  cover = { enabled = true }
  content = { enabled = true }

# Social menu
[menu]
  social = [
    { identifier = "github", name = "GitHub", url = "https://github.com/yourusername", params = { icon = "brand-github" } },
    { identifier = "twitter", name = "Twitter", url = "https://twitter.com/yourusername", params = { icon = "brand-twitter" } }
  ]
