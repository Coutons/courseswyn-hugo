# .github/workflows/gh-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize theme
        run: |
          # Clone theme if not exists
          if [ ! -d "themes/clarity" ]; then
            git clone https://github.com/nanxiaobei/hugo-clarity themes/clarity
          fi
          
          # Show theme info
          ls -la themes/clarity

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.6'  # Using a specific version for stability
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: |
          npm install -g postcss-cli autoprefixer

      - name: Build
        run: |
          # Set safe directory for Git
          git config --global --add safe.directory /__w/courseswyn-hugo/courseswyn-hugo
          
          # Show theme info
          ls -la themes/
          
          # Build with detailed output and explicit theme path
          hugo version
          
          # Install local dependencies if needed
          if [ -f "package.json" ]; then
            npm ci
          fi
          
          # Build with theme from local directory
          hugo --minify --gc --themesDir=./themes --theme=clarity --verbose
          
          # Verify public directory
          ls -la public/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages