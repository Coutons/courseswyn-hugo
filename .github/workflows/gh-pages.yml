# .github/workflows/gh-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize and update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.6'  # Using a specific version for stability
          extended: true

      - name: Install dependencies
        run: |
          npm install -g postcss postcss-cli autoprefixer
          npm install -g @fullhuman/postcss-purgecss

      - name: Build
        run: |
          # Set safe directory for Git
          git config --global --add safe.directory /__w/courseswyn-hugo/courseswyn-hugo
          
          # Show theme info
          ls -la themes/
          
          # Build with detailed output
          hugo version
          hugo --minify --gc --verbose

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages