# .github/workflows/gh-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.6'  # Using a specific version for stability
          extended: true

      - name: Install PostCSS
        run: |
          npm install -g postcss postcss-cli autoprefixer

      - name: Build
        run: |
          # Show theme info
          ls -la themes/
          
          # Build with detailed output
          hugo version
          
          # Build the site for production
          echo "Building for production..."
          hugo --minify --gc --cleanDestinationDir --environment production --verbose
          
          # Verify public directory
          echo "\nBuild output:"
          ls -la public/
          
          # Show first few lines of index.html for debugging
          echo "\nPreview of index.html:"
          head -n 20 public/index.html 2>/dev/null || echo "No index.html found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4