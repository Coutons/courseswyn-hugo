baseURL: 'https://courseswyn.com/'
languageCode: 'en-us'
title: 'CoursesWyn'
theme: 'terminal'
timeZone: "Asia/Jakarta"
menus:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 3
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 4
paginate: 10
permalinks:
  post: "/:slug/"
  page: "/:slug/"
taxonomies:
  tag: "tags"
  category: "categories"
indexes:
  tag: "tags"
  category: "categories"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    smartypants: true
    fractions: true
    superscript: true
    unsafe: true
params:
  env: 'production'
  description: 'Discover the best online courses'
  mainSections: ["post"]
  enablePostNavigationLinks: true
  showAuthor: false
  showCategories: false
  social:
    - name: twitter
      url: https://twitter.com/CoursesGift
    - name: facebook
      url: https://facebook.com/BestCouponPromo
    - name: youtube
      url: https://youtube.com/@courseswyn
