<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="bg-gradient-to-r from-slate-900 to-slate-800 font-mono text-white">
  <div class="min-h-screen flex flex-col">
    {{ block "main" . }}{{ end }}
  </div>
  {{ partialCached "head/js.html" . }}
  {{ if .Site.Params.disqus }}
  <script id="dsq-count-scr" src="//{{ .Site.Params.disqus }}.disqus.com/count.js" async></script>
  {{ end }}
  {{ partial "third_party_js.html" . }}
</body>

</html>
