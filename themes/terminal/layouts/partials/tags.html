<p class="py-1">🏷️</p>
<div class="flex flex-wrap gap-2">
  {{ range .Params.tags }}
    <a href='{{ "/tags/" | relLangURL }}{{ . | urlize }}'
      class="border border-sky-400 p-1 hover:bg-sky-400 focus:bg-sky-400 text-center text-sm">
      {{ . }}
    </a>
  {{ end }}
  {{ if .Params.categories }}
    {{ range .Params.categories }}
      <a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}'
        class="border border-green-400 p-1 hover:bg-green-400 focus:bg-green-400 text-center text-sm">
        {{ . }}
      </a>
    {{ end }}
  {{ end }}
</div>
