<!-- Homepage Navigation on Smaller Screens-->
{{ if eq .Permalink .Site.BaseURL }}
  <header class="flex flex-row py-4 sm:hidden visible">
{{ else }}
  <header class="flex flex-row py-4" >
{{ end }}

{{ partial "menu.html" . }}

</header>

{{/* Featured Image for Articles */}}
{{ if and .IsPage (not .IsHome) }}
  {{ with .Params.featured_image }}
  <div class="featured-image-container mb-8">
    <img
      src="{{ . | relURL }}"
      alt="{{ $.Title | plainify }}"
      class="featured-image w-full h-auto rounded-lg shadow-lg"
      loading="lazy"
      style="max-height: 400px; object-fit: cover;"
    />
    {{ if $.Params.image_caption }}
    <p class="text-sm text-gray-600 mt-2 italic text-center">{{ $.Params.image_caption }}</p>
    {{ end }}
  </div>
  {{ end }}
{{ end }}
