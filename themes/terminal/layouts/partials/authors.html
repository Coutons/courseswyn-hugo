<div class="py-1">📝</div>
<div class="flex flex-wrap gap-2">
  {{ if .Params.author }}
    <a href='{{ "/authors/" | relLangURL }}{{ .Params.author | urlize }}'
      class="border border-orange-400 p-1 hover:bg-orange-400 focus:bg-orange-400 text-center focus:text-color-white">
      {{ .Params.author }}
    </a>
  {{ else if .Params.authors }}
    {{ range .Params.authors }}
      <a href='{{ "/authors/" | relLangURL }}{{ . | urlize }}'
        class="border border-orange-400 p-1 hover:bg-orange-400 focus:bg-orange-400 text-center focus:text-color-white">
        {{ . }}
      </a>
    {{ end }}
  {{ else if .Site.Params.author }}
    <a href='{{ "/authors/" | relLangURL }}{{ .Site.Params.author | urlize }}'
      class="border border-orange-400 p-1 hover:bg-orange-400 focus:bg-orange-400 text-center focus:text-color-white">
      {{ .Site.Params.author }}
    </a>
  {{ else }}
    <span class="border border-orange-400 p-1">CoursesWyn Team</span>
  {{ end }}
</div>
