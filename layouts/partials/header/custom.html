<header class="header">
    <nav class="nav" aria-label="Main Navigation">
        <div class="logo">
            <a href="{{ .Site.BaseURL }}" aria-label="{{ .Site.Title }} Home">
                {{ .Site.Title }}
            </a>
        </div>
        
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-menu">
            <span class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
        
        <div class="menu" id="main-menu" role="navigation">
            {{ range .Site.Menus.main }}
                <a class="menu-item" href="{{ .URL }}" {{ if strings.HasPrefix .URL "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>
                    {{ .Name }}
                </a>
            {{ end }}
        </div>
    </nav>
</header>

<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        
        if (menuToggle && menu) {
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                menu.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                    menu.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });
        }
    });
</script>

<style>
    /* Menu Toggle Button */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        z-index: 1001;
    }
    
    .menu-icon {
        display: block;
        position: relative;
        width: 24px;
        height: 20px;
    }
    
    .menu-icon span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: var(--text-color);
        border-radius: 2px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
    }
    
    .menu-icon span:nth-child(1) {
        top: 0;
    }
    
    .menu-icon span:nth-child(2),
    .menu-icon span:nth-child(3) {
        top: 8px;
    }
    
    .menu-icon span:nth-child(4) {
        top: 16px;
    }
    
    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
        
        .menu {
            display: none;
            position: absolute;
            top: var(--header-height);
            left: 0;
            right: 0;
            background: var(--bg-color);
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .menu.active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>
